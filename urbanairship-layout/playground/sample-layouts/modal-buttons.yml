---
version: 1
context:
  content_types: []
presentation:
  type: modal
  default_placement:
    size:
      width: 95%
      height: 85%
    shade_color:
      hex: '#000000'
      alpha: 0.75
view:
  type: container
  border:
    stroke_color:
      hex: "#FF00FF"
      alpha: 1
    stroke_width: 1
    radius: 10
  background_color:
    hex: "#ffffff"
    alpha: 1
  items:
  - position:
      horizontal: center
      vertical: center
    size:
      height: 100%
      width: 100%
    view:
      type: linear_layout
      direction: vertical
      items:
        #
        # Positions
        #
      - margin:
          top: 8
          bottom: 8
          start: 8
          end: 8
        size:
          width: 100%
          height: auto
        view:
          type: label
          text: "Position"
          alignment: start
          foreground_color:
            hex: "#000000"
            alpha: 1
          text_styles:
          - bold
          - underline
          font_size: 16
      # Button: start|top
      - size:
          width: 100%
          height: auto
        view:
          type: container
          position:
            horizontal: center
            vertical: center
          items:
          - position:
              horizontal: start
              vertical: top
            margin:
              top: 0
              bottom: 0
              start: 8
              end: 8
            size:
              width: auto
              height: auto
            view:
              type: label_button
              identifier: button1
              background_color:
                hex: "#D32F2F" # red
                alpha: 1
              label:
                type: label
                font_size: 10
                alignment: center
                foreground_color:
                  hex: "#000000"
                  alpha: 1
                text: 'start|top'
      # Button: center|center
      - size:
          width: 100%
          height: auto
        view:
          type: container
          position:
            horizontal: center
            vertical: center
          items:
          - position:
              horizontal: center
              vertical: center
            margin:
              top: 0
              bottom: 0
              start: 8
              end: 8
            size:
              width: auto
              height: auto
            view:
              type: label_button
              identifier: button2
              background_color:
                hex: "#E65100" # orange
                alpha: 1
              label:
                type: label
                font_size: 10
                alignment: center
                text: 'center|center'
                foreground_color:
                  hex: "#000000"
                  alpha: 1
      # Button: end|bottom
      - size:
          width: 100%
          height: auto
        view:
          type: container
          position:
            horizontal: center
            vertical: center
          items:
          - position:
              horizontal: end
              vertical: bottom
            margin:
              top: 0
              bottom: 0
              start: 8
              end: 8
            size:
              width: auto
              height: auto
            view:
              type: label_button
              identifier: button3
              background_color:
                hex: "#FFD600" # yellow
                alpha: 1
              label:
                type: label
                font_size: 10
                color: "#333333"
                alignment: center
                text: 'end|bottom'
                foreground_color:
                  hex: "#000000"
                  alpha: 1
        #
        # Borders
        #
      - margin:
          top: 8
          bottom: 8
          start: 8
          end: 8
        size:
          width: 100%
          height: auto
        view:
          type: label
          text: "Border"
          alignment: start
          text_styles:
          - bold
          - underline
          font_size: 16
          foreground_color:
            hex: "#000000"
            alpha: 1

      # Button w/ 2dp border and no radius
      - margin:
          top: 0
          bottom: 0
          start: 8
          end: 8
        size:
          width: 100%
          height: auto
        view:
          type: label_button
          identifier: button4
          background_color:
            hex: "#558B2F" # green
            alpha: 1
          border:
            radius: 0
            stroke_width: 3
            stroke_color:
              hex: "#AED581" # light green
              alpha: 1
          label:
            type: label
            font_size: 12
            alignment: center
            text: '3dp stroke'
            foreground_color:
              hex: "#000000"
              alpha: 1

        # Button w/ 5dp border and 10dp radius
      - margin:
          top: 4
          bottom: 4
          start: 8
          end: 8
        size:
          width: 100%
          height: auto
        view:
          type: label_button
          identifier: button5
          background_color:
            hex: "#1976D2" # blue
            alpha: 1
          border:
            radius: 15
            stroke_width: 5
            stroke_color:
              hex: "#64B5F6" # light blue
              alpha: 1
          label:
            type: label
            font_size: 12
            alignment: center
            text: '5dp stroke, 15dp radius'
            foreground_color:
              hex: "#000000"
              alpha: 1

        # Button w/ no border and 20dp radius
      - margin:
          top: 0
          bottom: 0
          start: 8
          end: 8
        size:
          width: 100%
          height: auto
        view:
          type: label_button
          identifier: button6
          background_color:
            hex: "#283593" # purple
            alpha: 1
          border:
            radius: 25
            stroke_width: 0
          label:
            type: label
            font_size: 12
            alignment: center
            text: 'no stroke, 20dp radius'
            foreground_color:
              hex: "#ffffff"
              alpha: 1

        #
        # Sizes
        #
      - margin:
          top: 4
          bottom: 4
          start: 8
          end: 8
        size:
          width: 100%
          height: auto
        view:
          type: label
          text: "Size"
          alignment: start
          text_styles:
          - bold
          - underline
          font_size: 16
          foreground_color:
            hex: "#000000"
            alpha: 1

      # Button: auto x auto
      - margin:
          top: 0
          bottom: 0
          start: 8
          end: 8
        size:
          width: auto
          height: auto
        view:
          type: label_button
          identifier: button7
          background_color:
            hex: "#AED581" # light green
            alpha: 1
          label:
            type: label
            font_size: 12
            foreground_color:
              hex: "#333333"
              alpha: 1
            alignment: center
            text: 'auto x auto'

        # auto x 56dp
      - margin:
          top: 0
          bottom: 0
          start: 8
          end: 8
        size:
          width: auto
          height: 64
        view:
          type: label_button
          identifier: button9
          background_color:
            hex: "#283593" # purple
            alpha: 1
          label:
            type: label
            font_size: 12
            alignment: center
            foreground_color:
              hex: "#ffffff"
              alpha: 1
            text: 'auto x 64dp'

        # 66% x auto
      - margin:
          top: 0
          bottom: 0
          start: 8
          end: 8
        size:
          width: 66%
          height: auto
        view:
          type: label_button
          identifier: button8
          background_color:
            hex: "#64B5F6" # light blue
            alpha: 1
          label:
            type: label
            font_size: 12
            alignment: center
            foreground_color:
              hex: "#333333"
              alpha: 1
            text: '66% x auto'
