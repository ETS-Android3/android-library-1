---
modal:
  defaultPlacement:
    size:
      width: 80%
      height: 364
    position:
      horizontal: center
      vertical: center
    backgroundColor: "#00000000"
layout:
  type: container
  border:
    strokeColor: "#000000"
    strokeWidth: 3
  items:
  # TOP-LEVEL LINEAR LAYOUT
  - position:
      horizontal: center
      vertical: center
    size:
      height: 100%
      width: 100%
    view:
      type: linear_layout
      direction: vertical
      backgroundColor: "#55ffffff"
      items:
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: auto
        view:
          type: label
          backgroundColor: "#55FF0000"
          alignment: center
          text: h = auto
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: 75%
        view:
          type: label
          backgroundColor: "#5500FF00"
          text: h = 75%
          alignment: center
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: 20%
        view:
          backgroundColor: "#550000FF"
          type: label
          alignment: center
          text: h = 20%
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: 40
        view:
          backgroundColor: "#55FF00FF"
          type: label
          alignment: center
          text: h = 40dp

