---
modal:
  defaultPlacement:
    size:
      height: 85%
      width: 95%
    position:
      horizontal: center
      vertical: center
layout:
  type: container
  items:
  - position:
      horizontal: center
      vertical: center
    size:
      height: auto
      width: 100%
    view:
      type: linear_layout
      direction: vertical
      items:
      - size:
          height: auto
          width: 100%
        margin:
          top: 16
          bottom: 16
          start: 16
          end: 16
        view:
          type: label
          text: Take a spin
          alignment: center
          textStyles:
          - bold
          fontSize: 18
      - size:
          height: 450
          width: 100%
        margin:
          start: 16
          end: 16
          top: 16
          bottom: 0
        view:
          type: carousel
          identifier: CAROUSEL_ID
          items:
          - type: container
            backgroundColor: "#88FF0000"
            items:
            - position:
                vertical: center
                horizontal: center
              size:
                height: auto
                width: auto
              view:
                type: label
                text: This is the first page about stuff.
                alignment: center
          - type: container
            backgroundColor: "#8800FF00"
            items:
            - position:
                vertical: center
                horizontal: center
              size:
                height: auto
                width: auto
              view:
                type: label
                text: More stuff is here on the second page.
                alignment: center
          - type: container
            backgroundColor: "#880000FF"
            items:
            - position:
                vertical: center
                horizontal: center
              size:
                height: auto
                width: auto
              view:
                type: label
                text: That's not all! There's a third page, too!
                alignment: center
      - size:
          height: 48
          width: auto
        position:
          vertical: center
          horizontal: center
        margin:
          start: 16
          end: 16
          top: 0
          bottom: 0
        view:
          type: carousel_indicator
          carouselIdentifier: CAROUSEL_ID
      - size:
          height: auto
          width: auto
        position:
          vertical: center
          horizontal: center
        margin:
          start: 16
          end: 16
          top: 16
          bottom: 16
        view:
          type: button
          identifier: button1
          behavior: dismiss
          color: "#FFD600"
          label:
            type: label
            fontSize: 10
            color: "#333333"
            alignment: center
            text: 'Impressive!'
