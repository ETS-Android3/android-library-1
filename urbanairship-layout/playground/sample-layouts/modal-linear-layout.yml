---
modal:
  defaultPlacement:
    size:
      width: 75%
      height: 60%
    position:
      horizontal: center
      vertical: center
    backgroundColor: "#00000000"
layout:
  type: container
  border:
    strokeColor: "#00FF00"
    strokeWidth: 5
    radius: 15
  items:
  # TOP-LEVEL LINEAR LAYOUT
  - position:
      horizontal: center
      vertical: center
    size:
      height: 100%
      width: 100%
    view:
      type: linear_layout
      direction: vertical
      items:
      - size:
          width: 100%
          height: 100%
        weight: 1.0
        view:
          # SCROLL CONTENT (CONTAINER)
          type: container
          items:
          - position:
              horizontal: center
              vertical: center
            margin:
              top: 16
              bottom: 16
              start: 16
              end: 16
            size:
              width: 100%
              height: 100%
            view:
              type: label
              text: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                do eiusmod tempor incididunt ut labore et dolore magna aliqua. In
                arcu cursus euismod quis viverra nibh. Lobortis feugiat vivamus
                at augue eget arcu dictum. Imperdiet dui accumsan sit amet nulla.
                Ultrices neque ornare aenean euismod elementum. Tincidunt id aliquet
                risus feugiat in ante metus dictum.
              color: "#333333"
              alignment: left
              textStyles:
              - italic
              fontFamilies:
              - permanent_marker
              - casual
      # BOTTOM-PINNED BUTTON #1
      - size:
          width: 100%
          height: auto
          weight: 0.0
        margin:
          top: 16
          bottom: 16
          start: 16
          end: 16
        view:
          type: button
          identifier: BUTTON
          color: "#FF0000"
          label:
            type: label
            fontSize: 24
            alignment: center
            textStyles:
            - bold
            fontFamilies:
            - casual
            text: 'Push me!'
