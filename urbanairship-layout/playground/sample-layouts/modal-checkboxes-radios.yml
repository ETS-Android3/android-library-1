---
version: 1
context:
  content_types: []
presentation:
  type: modal
  default_placement:
    size:
      width: 100%
      height: auto
    shade_color:
      default:
        hex: "#000000"
        alpha: 0.75
view:
  type: form_controller
  identifier: neat_form
  submit: submit_event
  view:
    type: container
    background_color:
      default:
        hex: "#ffffff"
        alpha: 1
    border:
      stroke_color:
        default:
          hex: "#000000"
          alpha: 1
      stroke_width: 2
      radius: 0
    items:
    # TOP-LEVEL LINEAR LAYOUT
    - position:
        horizontal: center
        vertical: center
      size:
        height: auto
        width: 100%
      view:
        type: linear_layout
        direction: vertical
        items:
        - size:
            width: 100%
            height: 48
          margin:
            start: 16
            end: 16
          view:
            type: label
            text: Check some boxes!
            text_appearance:
              color:
                default:
                  hex: "#000000"
                  alpha: 1
              alignment: start
              font_size: 18
        - size:
            width: 100%
            height: auto
          view:
            type: checkbox_controller
            identifier: box_types
            required: true
            min_selection: 1
            max_selection: 2
            view:
              type: linear_layout
              direction: vertical
              items:
              - size:
                  width: 100%
                  height: 48
                margin:
                  start: 16
                  end: 16
                view:
                  type: linear_layout
                  direction: horizontal
                  items:
                    - size:
                        width: 100%
                        height: 100%
                      margin:
                        start: 16
                        end: 16
                      view:
                        type: label
                        text: Moving boxes
                        text_appearance:
                          color:
                            default:
                              hex: "#000000"
                              alpha: 1
                          font_size: 14
                          alignment: start
                    - size:
                        width: 48
                        height: 48
                      view:
                        type: checkbox
                        value: moving boxes
                        style:
                          type: checkbox
                          bindings:
                            selected:
                              shapes:
                              - type: ellipse
                                scale: 1
                                aspect_ratio: 1
                                color:
                                  default:
                                    type: hex
                                    hex: "#000000"
                                    alpha: 1
                            unselected:
                              shapes:
                              - type: ellipse
                                scale: 1
                                aspect_ratio: 1
                                color:
                                  default:
                                    type: hex
                                    hex: "#CCCCCC"
                                    alpha: 1
              - size:
                  width: 100%
                  height: 48
                margin:
                  start: 16
                  end: 16
                view:
                  type: linear_layout
                  direction: horizontal
                  items:
                  - size:
                      width: 100%
                      height: 100%
                    margin:
                      start: 16
                      end: 16
                    view:
                      type: label
                      text_appearance:
                        color:
                          default:
                            hex: "#000000"
                            alpha: 1
                        font_size: 14
                        alignment: start
                      text: Bread boxes
                  - size:
                      width: 48
                      height: 48
                    view:
                      type: checkbox
                      value: bread boxes
                      style:
                        type: checkbox
                        bindings:
                          selected:
                            shapes:
                            - type: ellipse
                              scale: 1
                              aspect_ratio: 1
                              color:
                                default:
                                  type: hex
                                  hex: "#000000"
                                  alpha: 1
                          unselected:
                            shapes:
                            - type: ellipse
                              scale: 1
                              aspect_ratio: 1
                              color:
                                default:
                                  type: hex
                                  hex: "#CCCCCC"
                                  alpha: 1
              - size:
                  width: 100%
                  height: 48
                margin:
                  start: 16
                  end: 16
                view:
                  type: linear_layout
                  direction: horizontal
                  items:
                  - size:
                      width: 100%
                      height: 100%
                    margin:
                      start: 16
                      end: 16
                    view:
                      type: label
                      text_appearance:
                        color:
                          default:
                            hex: "#000000"
                            alpha: 1
                        font_size: 14
                        alignment: start
                      text: Hat boxes
                  - size:
                      width: 48
                      height: 48
                    view:
                      type: checkbox
                      value: hat boxes
                      style:
                        type: checkbox
                        bindings:
                          selected:
                            shapes:
                            - type: ellipse
                              scale: 1
                              aspect_ratio: 1
                              color:
                                default:
                                  type: hex
                                  hex: "#000000"
                                  alpha: 1
                          unselected:
                            shapes:
                            - type: ellipse
                              scale: 1
                              aspect_ratio: 1
                              color:
                                default:
                                  type: hex
                                  hex: "#CCCCCC"
                                  alpha: 1
        - size:
            width: 100%
            height: auto
          view:
            type: radio_input_controller
            identifier: radio_types
            required: true
            view:
              type: linear_layout
              direction: vertical
              items:
              - size:
                  width: 100%
                  height: 48
                margin:
                  start: 16
                  end: 16
                view:
                  type: label
                  text: Choose a radio!
                  text_appearance:
                    color:
                      default:
                        hex: "#000000"
                        alpha: 1
                    alignment: start
                    font_size: 18
              - size:
                  width: 100%
                  height: 48
                margin:
                  start: 16
                  end: 16
                view:
                  type: linear_layout
                  direction: horizontal
                  items:
                  - size:
                      width: 100%
                      height: 100%
                    margin:
                      start: 16
                      end: 16
                    view:
                      type: label
                      text_appearance:
                        color:
                          default:
                            hex: "#000000"
                            alpha: 1
                        font_size: 14
                        alignment: start
                      text: AM Radio
                  - size:
                      width: 48
                      height: 48
                    view:
                      type: radio_input
                      value: am
                      style:
                        type: checkbox
                        bindings:
                          selected:
                            shapes:
                            - type: ellipse
                              scale: 1
                              aspect_ratio: 1
                              color:
                                default:
                                  type: hex
                                  hex: "#000000"
                                  alpha: 1
                          unselected:
                            shapes:
                            - type: ellipse
                              scale: 1
                              aspect_ratio: 1
                              color:
                                default:
                                  type: hex
                                  hex: "#CCCCCC"
                                  alpha: 1

              - size:
                  width: 100%
                  height: 48
                margin:
                  start: 16
                  end: 16
                view:
                  type: linear_layout
                  direction: horizontal
                  items:
                  - size:
                      width: 100%
                      height: 100%
                    margin:
                      start: 16
                      end: 16
                    view:
                      type: label
                      text: FM Radio
                      text_appearance:
                        color:
                          default:
                            hex: "#000000"
                            alpha: 1
                        font_size: 14
                        alignment: start
                  - size:
                      width: 48
                      height: 48
                    view:
                      type: radio_input
                      value: fm
                      style:
                        type: checkbox
                        bindings:
                          selected:
                            shapes:
                            - type: ellipse
                              scale: 1
                              aspect_ratio: 1
                              color:
                                default:
                                  type: hex
                                  hex: "#000000"
                                  alpha: 1
                          unselected:
                            shapes:
                            - type: ellipse
                              scale: 1
                              aspect_ratio: 1
                              color:
                                default:
                                  type: hex
                                  hex: "#CCCCCC"
                                  alpha: 1

              - size:
                  width: 100%
                  height: 48
                margin:
                  start: 16
                  end: 16
                view:
                  type: linear_layout
                  direction: horizontal
                  items:
                  - size:
                      width: 100%
                      height: 100%
                    margin:
                      start: 16
                      end: 16
                    view:
                      type: label
                      text: HAM Radio
                      text_appearance:
                        color:
                          default:
                            hex: "#000000"
                            alpha: 1
                        font_size: 14
                        alignment: start
                  - size:
                      width: 48
                      height: 48
                    view:
                      type: radio_input
                      value: ham
                      style:
                        type: checkbox
                        bindings:
                          selected:
                            shapes:
                            - type: ellipse
                              scale: 1
                              aspect_ratio: 1
                              color:
                                default:
                                  type: hex
                                  hex: "#000000"
                                  alpha: 1
                          unselected:
                            shapes:
                            - type: ellipse
                              scale: 1
                              aspect_ratio: 1
                              color:
                                default:
                                  type: hex
                                  hex: "#CCCCCC"
                                  alpha: 1
        - size:
            width: 100%
            height: 48
          margin:
            start: 16
            end: 16
          view:
            type: label
            text: Choose a score!
            text_appearance:
              color:
                default:
                  hex: "#000000"
                  alpha: 1
              alignment: start
              font_size: 18

        - size:
            width: 100%
            height: auto
          margin:
            start: 16
            end: 16
          view:
            type: score
            identifier: "nps_rating"
            required: true
            background_color:
              default:
                hex: "#ff0000"
                alpha: 1
            style:
              type: nps
              spacing: 8
              bindings:
                selected:
                  shapes:
                  - type: rectangle
                    aspect_ratio: 1
                    scale: 1
                    color:
                      default:
                        hex: "#000000"
                        alpha: 1
                  - type: ellipse
                    aspect_ratio: 1.5
                    scale: 1
                    border:
                      stroke_width: 2
                      stroke_color:
                        default:
                          hex: "#999999"
                          alpha: 1
                    color:
                      default:
                        hex: "#FFFFFF"
                        alpha: 0
                  text_appearance:
                    font_size: 14
                    color:
                      default:
                        hex: "#FFFFFF"
                        alpha: 1
                    font_families:
                    - permanent_marker
                unselected:
                  shapes:
                  - type: ellipse
                    aspect_ratio: 1.5
                    scale: 1
                    border:
                      stroke_width: 2
                      stroke_color:
                        default:
                          hex: "#999999"
                          alpha: 1
                    color:
                      default:
                        hex: "#FFFFFF"
                        alpha: 1
                  text_appearance:
                    font_size: 14
                    styles:
                    - bold
                    color:
                      default:
                        hex: "#333333"
                        alpha: 1
        # BOTTOM-PINNED BUTTON
        - size:
            width: 100%
            height: auto
          margin:
            top: 16
            bottom: 16
            start: 16
            end: 16
          view:
            type: label_button
            identifier: SUBMIT_BUTTON
            background_color:
              default:
                hex: "#000000"
                alpha: 1
            button_click: ["form_submit", "cancel"]
            enabled: ["form_validation"]
            label:
              type: label
              text: 'Submit'
              text_appearance:
                font_size: 14
                alignment: center
                color:
                  default:
                    hex: "#ffffff"
                    alpha: 1
