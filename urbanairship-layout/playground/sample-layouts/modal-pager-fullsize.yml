---
version: 1
context:
  content_types: []
presentation:
  type: modal
  default_placement:
    size:
      width: 70%
      height: 80%
    shade_color:
      hex: '#000000'
      alpha: 0.6
view:
  type: pager_controller
  view:
    type: container
    border:
      radius: 30
      stroke_width: 2
      stroke_color:
        hex: "#333333"
        alpha: 0.8
    background_color:
      hex: "#ffffff"
      alpha: 1
    items:
    - position:
        vertical: center
        horizontal: center
      size:
        height: 100%
        width: 100%
      border:
        radius: 25
      view:
        type: pager
        identifier: CAROUSEL_ID
        items:
        - type: container
          background_color:
            hex: "#FF0000"
            alpha: 0.5
          items:
          - position:
              vertical: center
              horizontal: center
            size:
              height: auto
              width: auto
            view:
              type: label
              text: This is the first page about stuff.
              alignment: center
              foreground_color:
                hex: "#000000"
                alpha: 1
        - type: container
          background_color:
            hex: "#00FF00"
            alpha: 0.5
          items:
          - position:
              vertical: center
              horizontal: center
            size:
              height: auto
              width: auto
            view:
              type: label
              text: More stuff is here on the second page.
              alignment: center
              foreground_color:
                hex: "#000000"
                alpha: 1
        - type: container
          background_color:
            hex: "#0000FF"
            alpha: 0.5
          items:
          - position:
              vertical: center
              horizontal: center
            size:
              height: auto
              width: auto
            view:
              type: label
              text: That's not all! There's a third page, too!
              alignment: center
              foreground_color:
                hex: "#000000"
                alpha: 1
    - size:
        height: 16
        width: auto
      position:
        vertical: bottom
        horizontal: center
      margin:
        bottom: 8
      view:
        type: pager_indicator
        carousel_identifier: CAROUSEL_ID
        background_color:
          hex: "#333333"
          alpha: 0.7
        border:
          radius: 8
        indicator_spacing: 8
        indicator_bindings:
          selected:
            type: rectangle
            width: 12
            height: 6
            border:
              radius: 3
              stroke_width: 1
              stroke_color:
                hex: "#ffffff"
                alpha: 0.7
            color:
              hex: "#ffffff"
              alpha: 1
          unselected:
            type: rectangle
            width: 12
            height: 6
            border:
              radius: 3
              stroke_width: 1
              stroke_color:
                hex: "#ffffff"
                alpha: 0.7
            color:
              hex: "#ffffff"
              alpha: 0
