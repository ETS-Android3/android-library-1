---
version: 1
presentation:
  type: modal
  default_placement:
    size:
      width: 70%
      height: 80%
    shade_color:
      default:
        hex: '#000000'
        alpha: 0.6
view:
  type: pager_controller
  identifier: "pager-controller-id"
  view:
    type: container
    border:
      radius: 30
      stroke_width: 2
      stroke_color:
        default:
          hex: "#333333"
          alpha: 0.8
    background_color:
      default:
        hex: "#ffffff"
        alpha: 1
    items:
    - position:
        vertical: center
        horizontal: center
      size:
        height: 100%
        width: 100%
      border:
        radius: 25
      view:
        type: pager
        items:
        - type: container
          background_color:
            default:
              hex: "#FF0000"
              alpha: 0.5
          items:
          - position:
              vertical: center
              horizontal: center
            size:
              height: auto
              width: auto
            view:
              type: label
              text: This is the first page about stuff.
              text_appearance:
                alignment: center
                color:
                  default:
                    hex: "#000000"
                    alpha: 1
                text_size: 14
        - type: container
          background_color:
            default:
              hex: "#00FF00"
              alpha: 0.5
          items:
          - position:
              vertical: center
              horizontal: center
            size:
              height: auto
              width: auto
            view:
              type: label
              text: More stuff is here on the second page.
              text_appearance:
                alignment: center
                color:
                  default:
                    hex: "#000000"
                    alpha: 1
                text_size: 14
        - type: container
          background_color:
            default:
              hex: "#0000FF"
              alpha: 0.5
          items:
          - position:
              vertical: center
              horizontal: center
            size:
              height: auto
              width: auto
            view:
              type: label
              text: That's not all! There's a third page, too!
              text_appearance:
                alignment: center
                color:
                  default:
                    hex: "#000000"
                    alpha: 1
                text_size: 14
    - size:
        height: 16
        width: auto
      position:
        vertical: bottom
        horizontal: center
      margin:
        bottom: 8
      view:
        type: pager_indicator
        carousel_identifier: CAROUSEL_ID
        background_color:
          default:
            hex: "#333333"
            alpha: 0.7
        border:
          radius: 8
        spacing: 4
        bindings:
          selected:
            shapes:
            - type: rectangle
              aspect_ratio: 2.25
              scale: 0.9
              border:
                radius: 3
                stroke_width: 1
                stroke_color:
                  default:
                    hex: "#ffffff"
                    alpha: 0.7
              color:
                default:
                  hex: "#ffffff"
                  alpha: 1
          unselected:
            shapes:
            - type: rectangle
              aspect_ratio: 2.25
              scale: .9
              border:
                radius: 3
                stroke_width: 1
                stroke_color:
                  default:
                    hex: "#ffffff"
                    alpha: 0.7
              color:
                default:
                  hex: "#000000"
                  alpha: 0
