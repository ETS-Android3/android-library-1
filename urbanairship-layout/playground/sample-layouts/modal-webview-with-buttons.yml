---
version: 1
context:
  content_types: []
presentation:
  type: modal
  default_placement:
    size:
      width: 95%
      height: 90%
    shade_color:
      hex: '#000000'
      alpha: 0.6
view:
  type: container
  background_color:
    hex: "#000000"
    alpha: 1
  items:
  - position:
      horizontal: center
      vertical: top
    size:
      height: 90%
      width: 100%
    view:
      type: web_view
      url: "https://docs.airship.com"
      background_color:
        hex: "#000000"
        alpha: 1
  - position:
      horizontal: start
      vertical: bottom
    size:
      height: 10%
      width: 50%
    view:
      type: label_button
      identifier: button1
      button_click: [ dismiss ]
      label:
        type: label
        text: cool
        font_size: 14
        foreground_color:
          hex: "#000000"
          alpha: 1
      background_color:
        hex: "#AED581" # green
        alpha: 1
  - position:
      horizontal: end
      vertical: bottom
    size:
      height: 10%
      width: 50%
    view:
      type: label_button
      button_click: [ cancel ]
      identifier: button2
      background_color:
        hex: "#D32F2F" # red
        alpha: 1
      label:
        type: label
        text: beans
        font_size: 14
        foreground_color:
          hex: "#000000"
          alpha: 1

